spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  flyway:
    schemas:
      - public
    baseline-on-migrate: true
    driver-class-name: org.postgresql.Driver

server:
  port: 8081

logging:
  level:
    sql: info

